    root:  
        children:
            head:
                action:
                    -
                        method: setTitle
                        params: Publish Articles
                    -
                        method: addScript
                        params: [{src: 'frontend/js/forum_publish.js',defer: 'defer',async: 'async'}]
                    -
                        method: addScript
                        params: frontend/ckeditor/ckeditor.js
