retailer_product_edit:
    update: retailer_account
    root:
        children:
            head:
                action:
                    -
                        method: addLink
                        params: backend/css/jquery-ui.min.css
                    -
                        method: addLink
                        params: frontend/css/resource.css
                    -
                        method: addScript
                        params: frontend/js/jquery-ui.min.js
                    -
                        method: addScript
                        params: frontend/js/jquery.fileupload/core.js
                    -
                        method: addScript
                        params: frontend/js/resource.js
                    -
                        method: addScript
                        params: frontend/js/retailer/product.js
                    -
                        method: addScript
                        params: frontend/ckeditor/ckeditor.js
                    -
                        method: addScript
                        params: frontend/ckeditor/adapters/jquery.js
                    -
                        method: addScript
                        params: frontend/ckeditor.js
            content:
                children:
                    main:
                        type: Redseanet\Retailer\ViewModel\Catalog\Edit\Product
                        children:
                            tabs:
                                type: Redseanet\Retailer\ViewModel\Catalog\Edit\Tabs
                                action:
                                    -
                                        method: setMainTabLabel
                                        params: General
                                    -
                                        method: addTab
                                        params:
                                            - category
                                            - Category
                                            - -2
                                    -
                                        method: addTab
                                        params:
                                            - images
                                            - Images/Video
                                            - -1
                                    -
                                        method: addTab
                                        params:
                                            - custom_options
                                            - Custom Options
                                            - 120
                                    -
                                        method: addTab
                                        params:
                                            - inventory
                                            - Inventory
                                            - 130
                                    -
                                        method: addTab
                                        params:
                                            - additional
                                            - Product Parameters
                                            - 140
                                    -
                                        method: addTab
                                        params:
                                            - store_category
                                            - Store-category
                                            - 150
                                children:
                                    images:
                                        type: Redseanet\Retailer\ViewModel\Catalog\Edit\Product\Tab
                                        template: retailer/catalog/product/images
                                    category:
                                        type: Redseanet\Retailer\ViewModel\Catalog\Edit\Product\Category
                                        template: retailer/catalog/product/category
                                    inventory:
                                        type: Redseanet\Retailer\ViewModel\Catalog\Edit\Product\Inventory
                                        template: retailer/catalog/product/inventory
                                    custom_options:
                                        type: Redseanet\Retailer\ViewModel\Catalog\Edit\Product\Options
                                        template: retailer/catalog/product/options
                                    additional:
                                        type: Redseanet\Retailer\ViewModel\Catalog\Edit\Product\Additional
                                        template: retailer/catalog/product/additional
                                    store_category:
                                        type: Redseanet\Retailer\ViewModel\Catalog\Edit\Product\StoreCategory
                                        template: retailer/catalog/product/storeCategory
            extra:
                children:
                    insert:
                        type: Redseanet\Retailer\ViewModel\Resource\Modal
                        template: resource/insert
                        children:
                            list:
                                type: Redseanet\Retailer\ViewModel\Resource\Explorer
                                template: resource/explorer
                    upload:
                        type: Redseanet\Retailer\ViewModel\Resource\Modal
                        template: resource/upload
