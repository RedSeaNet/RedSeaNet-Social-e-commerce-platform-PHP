---
retailer_account:
    update: frontend
    root:
        action:
            -
                method: addBodyClass
                params: retailer-account
        children:
            content:
                type: Redseanet\Lib\ViewModel\Template
                template: customer/account
                children:
                    nav:
                        type: Redseanet\Customer\ViewModel\Navigation
                        template: retailer/navigation
                        action:
                            -
                                method: addGroup
                                params: [{label: 'Transaction Management',priority: 0,icon: 'file-text'}]
                            -
                                method: addGroup
                                params: [{label: 'Product Management',priority: 10,icon: 'file-image-o'}]
                            -
                                method: addGroup
                                params: [{label: 'Store Management',priority: 20,icon: 'bank'}]
                            -
                                method: addLink
                                params: [{link: 'retailer/sales_order/',label: 'Order Management',priority: 1,group: 'Transaction Management'}]
                            -
                                method: addLink
                                params: [{link: 'retailer/transaction/review/',label: 'Review Management',priority: 2,group: 'Transaction Management'}]
                            -
                                method: addLink
                                params: [{link: 'retailer/refund/',label: 'Return &amp; Refund',priority: 3,group: 'Transaction Management'}]
                            -
                                method: addLink
                                params: [{link: 'retailer/account/reward/',label: 'My Billing',priority: 4,group: 'Transaction Management'}]
                            - 
                                method: addLink
                                params: [{link: 'retailer/product/release/',label: 'Release Product',priority: 4,group: 'Product Management'}]
                            -
                                method: addLink
                                params: [{link: 'retailer/product/selling/',label: 'Selling Products',priority: 5,group: 'Product Management'}]
                            -
                                method: addLink
                                params: [{link: 'retailer/product/stock/',label: 'Stock Products',priority: 6,group: 'Product Management'}]
                            -
                                method: addLink
                                params: [{link: 'retailer/product/history/',label: 'Release History',priority: 7,group: 'Product Management'}]
                            -
                                method: addLink
                                params: [{link: 'retailer/store/view/',label: 'View Store',priority: 8,group: 'Store Management'}]
                            -
                                method: addLink
                                params: [{link: 'retailer/shipping/',label: 'Shipping Method',priority: 9,group: 'Store Management'}]
                            -
                                method: addLink
                                params: [{link: 'retailer/store/decorationList',label: 'Store Decoration',priority: 10,group: 'Store Management',class: 'd-md-block d-none'}]
                            -
                                method: addLink
                                params: [{link: 'retailer/resource/',label: 'Resource Management',priority: 11,group: 'Store Management'}]
                            -
                                method: addLink
                                params: [{link: 'retailer/category/',label: 'Category Management',priority: 13,group: 'Store Management'}]
                            -
                                method: addLink
                                params: [{link: 'retailer/store/setting/',label: 'Store Settings',priority: 14,group: 'Store Management'}]
                    messages:
                        action:
                            -
                                method: addHandledSegment
                                params: customer
                            -
                                method: addHandledSegment
                                params: retailer
                            -
                                method: setVariable
                                params:
                                    - inline
                                    - 1
