---
catalog_category:
    update: frontend
    root:
        children:
            content:
                children:
                    messages:
                        action:
                            -
                                method: addHandledSegment
                                params: catalog
                            -
                                method: addHandledSegment
                                params: customer
                            -
                                method: addHandledSegment
                                params: checkout
                    toolbar:
                        type: Redseanet\Catalog\ViewModel\Category\Toolbar
                        template: catalog/category/toolbar
                        children:
                            filter:
                                type: Redseanet\Catalog\ViewModel\Category\Filter
                                template: catalog/category/filter
                                children:
                                    category:
                                        type: Redseanet\Catalog\ViewModel\Navigation
                                        template: catalog/navigation/top
                            sortby:
                                type: Redseanet\Catalog\ViewModel\Category\SortBy
                                template: catalog/category/sortby
                    list:
                        type: Redseanet\Catalog\ViewModel\Category\ProductList
                        children:
                            media:
                                type: Redseanet\Lib\ViewModel\Template
                                template: catalog/product/list/media
                    toolbar_bottom:
                        type: Redseanet\Catalog\ViewModel\Category\Toolbar
                        template: catalog/category/toolbar
                        children:
                            pager:
                                type: Redseanet\Lib\ViewModel\Pager
                                action:
                                    -
                                        method: showLabel
                                        params: false
catalog_product:
    update: frontend
    root:
        children:
            head:
                action:
                    -
                        method: addLink
                        params: frontend/dragResource/css/enhancement.css
                    -
                        method: addScript
                        params: frontend/js/product.js
                    -
                        method: addScript
                        params: frontend/js/magnifying.js
                    -
                        method: addScript
                        params: [{src: 'frontend/js/zoombox.js',defer: 'defer',async: 'async'}]
                    -    
                        method: addScript
                        params: frontend/vendor/masonry/masonry.pkgd.min.js
                    -
                        method: addScript
                        params: frontend/vendor/infinite-scroll/infinite-scroll.pkgd.min.js
                    -
                        method: addScript
                        params: frontend/vendor/jquery-sina-emotion-4.1.0/jquery-sina-emotion.min.js
                    -
                        method: addLink
                        params: frontend/vendor/jquery-sina-emotion-4.1.0/jquery-sina-emotion.min.css
                    -
                        method: addLink
                        params: frontend/vendor/video-js-8.5.0/video-js.min.css
                    -
                        method: addScript
                        params: frontend/vendor/video-js-8.5.0/video.min.js
            content:
                children:
                    messages:
                        action:
                            -
                                method: addHandledSegment
                                params: catalog
                            -
                                method: addHandledSegment
                                params: customer
                            -
                                method: addHandledSegment
                                params: checkout
                    product:
                        type: Redseanet\Catalog\ViewModel\Product\View
                        template: catalog/product/view
                        children:
                            tier:
                                type: Redseanet\Catalog\ViewModel\Product\TierPrice
                                template: catalog/product/tierprices
                            promotion:
                                type: Redseanet\Promotion\ViewModel\Product
                                template: catalog/product/promotion
                            share:
                                type: Redseanet\Catalog\ViewModel\Product\Share
                                template: catalog/product/share
                            attribute:
                                type: Redseanet\Catalog\ViewModel\Product\View
                                template: catalog/product/attribute
                            service:
                                type: Redseanet\Cms\ViewModel\Block
                                action:
                                    -
                                        method: setBlockId
                                        params: after-sales-service
                            option:
                                type: Redseanet\Catalog\ViewModel\Product\Option
                                template: catalog/product/option
                            media:
                                type: Redseanet\Lib\ViewModel\Template
                                template: catalog/product/media
                            related:
                                type: Redseanet\Catalog\ViewModel\Product\Related
                                template: catalog/product/link
                            upsells:
                                type: Redseanet\Catalog\ViewModel\Product\Upsells
                                template: catalog/product/link
                            crosssells:
                                type: Redseanet\Catalog\ViewModel\Product\Crosssells
                                template: catalog/product/linkleft
            extra:
                children:
                    log:
                        type: Redseanet\Log\ViewModel\Visitor
catalog_review:
    update: frontend
    root:
        template: page/ajax
        children:
            content:
                unset: ['breadcrumb','messages']
                children:
                    review:
                        type: Redseanet\Catalog\ViewModel\Product\Review
                        template: catalog/product/review/review
                        children:
                            pager:
                                type: Redseanet\Lib\ViewModel\Pager
                    inquiry:
                        type: Redseanet\Catalog\ViewModel\Product\Review
                        template: catalog/product/review/inquiry
                        children:
                            pager:
                                type: Redseanet\Lib\ViewModel\Pager
                    form:
                        type: Redseanet\Catalog\ViewModel\Product\Review
                        template: catalog/product/review/form
