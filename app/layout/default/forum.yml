                    -
                        method: addScript
                        params: frontend/vendor/tags-input/jquery.tagsinput.js
                    -
                        method: addLink
                        params: frontend/vendor/tags-input/jquery.tagsinput.css
                    -
                        method: addScript
                        params: frontend/vendor/select2/js/select2.full.js
                    -
                        method: addScript
                        params: frontend/vendor/select2/js/i18n/zh-CN.js
                    -
                        method: addScript
                        params: frontend/vendor/select2/js/i18n/zh-HK.js
                    -
                        method: addScript
                        params: frontend/vendor/select2/js/config.js
                    -
                        method: addLink
                        params: frontend/vendor/select2/css/select2.min.css
            content:
                action:
                    -
                        method: setVariable
                        params:
                            - title
                            - Publish Articles           
                children:
                    messages:
                        action:
                            -
                                method: addHandledSegment
                                params: forum
                    main:
                        type: Redseanet\Forum\ViewModel\Post
                        template: forum/account/publish
                        children:
                            poll:
                                type: Redseanet\Lib\ViewModel\Template
                                template: forum/post/poll
