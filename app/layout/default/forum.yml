---
forum_account:
    update: forum_frontend
    root:
        action:
            -
                method: addBodyClass
                params: forum-account userSpace-main account-main
        children:
            content:
                type: Redseanet\Forum\ViewModel\Account
                template: forum/account/account
                children:
                    nav:
                        type: Redseanet\Forum\ViewModel\Account\Navigation
                        action:
                            -
                                method: addGroup
                                params: [{label: 'Article Management',priority: 0}]
                            -
                                method: addLink
                                params: [{link: 'forum/post/publish/',label: 'Publish Articles',group: 'Article Management'}]
                            -
                                method: addLink
                                params: [{link: 'forum/post/draft/',label: 'My Draft',group: 'Article Management'}] 
                            -
                                method: addGroup
                                params: [{label: 'Social Management',priority: 10}]
                            -
                                method: addLink
                                params: [{link: 'forum/social/reply/',label: 'Reply Management',group: 'Social Management'}]
                            -
                                method: addLink
                                params: [{link: 'forum/social/liked/',label: 'I Liked It',group: 'Social Management'}]
                            -
                                method: addLink
                                params: [{link: 'forum/social/favoritedList/',label: 'I Favorited It',group: 'Social Management'}]
                            -
                                method: addLink
                                params: [{link: 'forum/social/following/',label: 'Following List',group: 'Social Management'}]
                            -
                                method: addLink
                                params: [{link: 'forum/social/fans/',label: 'Fans List',group: 'Social Management'}] 
                            -
                                method: addLink
                                params: [{link: 'forum/social/beLike/',label: 'Liked List',group: 'Social Management'}]
                            -
                                method: addLink
                                params: [{link: 'forum/social/beCollected/',label: 'Be Collected List',group: 'Social Management'}] 
                    messages:
                        action:
                            -
                                method: addHandledSegment
                                params: forum-account
                            -
                                method: setVariable
                                params:
                                    - inline
                                    - 1
forum_account_dashboard:
    update: forum_account
    root:
        children:
            head:
                action:
                    -
                        method: setTitle
                        params: Forum 
                    -
                        method: addScript
                        params: [{src: 'frontend/js/forum.js',defer: 'defer',async: 'async'}]
            content:            
                children:
                    messages:
                        action:
                            -
                                method: addHandledSegment
                                params: forum
                    main:
                        type: Redseanet\Lib\ViewModel\Wrapper
                        children:
                            list:
                                type: Redseanet\Forum\ViewModel\Post
                                template: forum/category/list
                            pager:
                                type: Redseanet\Lib\ViewModel\Pager
forum_account_dashboard_ajax:
    update: frontend
    root:
        template: page/ajax
        unset: [head]
        children:
            content:
